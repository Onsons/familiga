
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Notifications</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group" >
          <li class="list-group-item" *ngFor='let n of notif'> On vous demande de "<strong>{{n.titre}}</strong>""
          <div class="b">
            <button type="button" class="btn oui" (click)="add(n)"> Oui &nbsp; <i class="fas fa-thumbs-up"></i> </button> &nbsp;
            <button type="button" class="btn non" data-dismiss="modal">  Non &nbsp; <i class="fas fa-thumbs-down"></i> </button>
          </div>  
          </li>
        </ul>
      </div>
  
    </div>
  </div>
</div> 
  <div class="zippy" *ngFor="let m of members"  >
    <div class="zippy-heading"
    [class.expanded]="isExpanded"
    >
    {{m.username}}
        <span class="glyphicon"
        [ngClass]="{
          'glyphicon-chevron-up': isExpanded,
          'glyphicon-chevron-down': !isExpanded
        }"
        ><i class="fas fa-plus-circle" (click)="addTask(m)" ></i>  &nbsp; <i class="fas fa-eye" (click)="toggle(m.id,m)"></i></span>
    </div>
    <div *ngFor="let t of todos">
      <div *ngIf="isExpanded && membre.id == m.id" >
        <li class="list-group-item "><h6>{{t.titre}}</h6> {{t.description}}</li>
    </div>
    </div> 
  <div *ngIf="addState && membre.id == m.id">
  <form #f="ngForm" class="container">
    <div class="form-row ">
      <div class="col">
       <input type="text" placeholder="Nouvelle Tache" class="form-control" [(ngModel)]="todoService.toDo.title" #titre="ngModel" name="titre">
      </div>
      <div class="col">
        <input readonly class="form-control" type="text" name="type" #type="ngModel" [(ngModel)]='p' >
      </div>
      <input type="hidden" [(ngModel)]="m.id" #userId="ngModel" name="userId">
      <input type="hidden" [(ngModel)]="todoService.toDo.userId" #userIdAdd="ngModel" name="userIdAdd">
      <input type="hidden" [(ngModel)]="todoService.toDo.checked" #checked="ngModel" name="checked">
      <input type="hidden" [(ngModel)]="m.idFamily" #idFamily="ngModel" name="idFamily">
    </div>
    <div class="form-group">
      <br>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"   [(ngModel)]="todoService.toDo.description" #des="ngModel" name="description" placeholder="Details ..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm" (click)="addNotif(f.value)">Demande d'ajout</button>

  </form>
<br>
</div>
</div>
